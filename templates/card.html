<body class="d-flex h-100 text-center text-white bg-dark">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb" style="height: 150px;">
            <div>
                <h3 class="float-md-start mb-0">Welcome, {{name}}</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link active" aria-current="page" href="/dashboard" style="color: white;">Home</a>
                    <a class="nav-link" href="#" style="color: white;">Summary</a>
                    <a class="nav-link" href="/logout" style="color: white;">Logout</a>
                </nav>
            </div>
        </header>



        <main class="px-3">
            <form action='/addcard' method="POST" class="border border-light p-5 "
                style="width: 50%; margin-left: 25%; font-family: cursive; ">

                <p class="h4 mb-4 text-center">Add a Card</p>

                <label for="select">List</label>
                <select class="browser-default custom-select mb-4" id="select" name="list_title">
                    {% for o in listtitle %}
                    <option value="{{ o[0] }}">{{ o[0] }}</option>
                    {% endfor %}
                </select><br>

                <label for="textInput">Title</label>
                <input type="text" id="textInput" class="form-control mb-4" placeholder="" name="card_title" required>

                <label for="textarea">Content</label>
                <textarea id="textarea" class="form-control mb-4" placeholder="" name="content"></textarea>

                <label for="textInput">deadline</label>
                <input type="datetime-local" id="textInput" class="form-control mb-4" placeholder="" name="deadline" required>

                <div class="mb">
                    <!-- Default switch -->
                    <div class="form-check form-switch" style="width: 40%; margin-left:38%;">
                        <input class="form-check-input" id="newField1" type="checkbox"  name="complete" value="Completed" />
                        <label class="form-check-label" for="newField1" >Mark as Complete</label>
                    </div>
                </div>


                <button class="btn btn-primary btn-block" type="submit" style="margin-top: 10px;"
                    value="submit">Save</button>
            </form>
        </main>








</body>


<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   <style>
    body, html {
  height: 100%;
}
.bg {
  /* The image used */
  background-image: url('/static/img/bg.jpg');

  /* Full height */
  height: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
   </style>
</head>
  <body>
     
<!--main-->
<div class="bg">
<div class="container col-xl-10 col-xxl-8 px-4 py-5 ">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <h1 class="display-4 fw-bold lh-1 mb-3 " >Welcome to My Kanban Board</h1>
        <p class="col-lg-10 fs-4">Never miss your task with this kanban board. Always keep updated with the deadline.</p>
      </div>
      
      <div class="col-md-10 mx-auto col-lg-5">
        
        <form action="/signup_validation" method="POST" class="p-4 p-md-5 border rounded-3 bg-light">
            <h3  class="display-4 fw lh-1 mb-3 text-center">Sign Up</h3>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Name" name ="uname" required>
                <label for="floatingInput">Name</label>
              
            </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="uemail" required>
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" name="upassword" required>
            <label for="floatingPassword">Password</label>
          </div>
          
          <button class="w-100 btn btn-lg btn-primary" type="submit"  value="submit">Sign up</button>
          <div class="checkbox mb-3">
            <label style="margin-top: 30px;">
              Already have a Account?<a href="/"> click here</a> to Login
            </label>
            <h4 class="col-lg-10 fs-4" style="width:100%; background-color:rgb(0, 255, 21); color: white; text-align: center; margin-top: 20px;">
              {{msg}}
            </h4>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
